<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/utils.css" />
    <link rel="stylesheet" href="/css/compCalPages.css" />
    <link rel="stylesheet" href="/css/lcmHcf.css" />
    <title>Calculate LCM and HCF online | complexCal.com</title>
  </head>
  <body>
    <main>
      <h1>LCM and HCF calculator</h1>
      <section id="sectionInput">
        <input
          type="text"
          class="inp"
          placeholder="Enter numbers saperated by ',' without space"
          id="inputMain"
        />
      </section>
      <section id="result">
        <div class="resTxt resElm">Your result will appear here</div>
        <div class="resCal resElm"></div>
      </section>
      <section id="options">
        <button class="btnCal" id="lcm">LCM</button>
        <button class="btnCal" id="hcf">HCF</button>
      </section>
    </main>
    <script src="/js/utils.js"></script>
    <script src="/js/lcmHcf.js"></script>
  </body>
</html>
